rules:
- blankLinesAroundMark
- blankLinesAtEndOfScope
- blankLinesAtStartOfScope
- blankLinesBetweenScopes
- braces
- consecutiveBlankLines
- consecutiveSpaces
- duplicateImports
- elseOnSameLine
- fileHeader
- hoistPatternLet
- indent
- linebreakAtEndOfFile
- linebreaks
- numberFormatting
- redundantBackticks
- redundantGet
- redundantInit
- redundantLet
- redundantNilInit
- redundantParens
- redundantPattern
- redundantRawValues
- redundantReturn
- redundantSelf
- redundantVoidReturnType
- semicolons
- sortedImports
- spaceAroundBraces
- spaceAroundBrackets
- spaceAroundComments
- spaceAroundGenerics
- spaceAroundOperators
- spaceAroundParens
- spaceInsideBraces
- spaceInsideBrackets
- spaceInsideComments
- spaceInsideGenerics
- spaceInsideParens
- specifiers
- strongOutlets
- todos
- trailingCommas
- trailingSpace
- unusedArguments
- void
- wrapArguments
options:
  allman: false
  binarygrouping: none
  commas: always
  decimalgrouping: none
  elseposition: same-line
  exponentcase: lowercase
  header: ignore
  hexgrouping: none
  hexliteralcase: uppercase
  ifdef: indent
  indent: 4
  indentcase: false
  linebreaks: lf
  octalgrouping: none
  operatorfunc: spaced
  patternlet: hoist
  ranges: spaced
  self: remove
  semicolons: inline
  stripunusedargs: closure-only
  trimwhitespace: always
  voidtype: void
  wraparguments: disabled
  wrapcollections: disabled
